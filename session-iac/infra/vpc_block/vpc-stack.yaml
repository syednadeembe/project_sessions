# Name: vpc-stack.yaml
###############################################################################
# Description:
# CloudFormation template to provides stack for AWS VPC Resources.
# Resources To Be Created : VPC, SubNets, SecurityGroups, InternetGateway, 
# RouteTables, NatGateways
###############################################################################
